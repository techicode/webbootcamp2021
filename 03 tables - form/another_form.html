<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Race Registration!</h1>
    <div>
        <form action="as">
            <div>
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <br>
            <div>
                Select a race:
                <div>
                    <input type="radio" name="race" id="fun" value="fun">
                    <label for="fun">Fun run 5k</label>
                    <br>
                    <input type="radio" name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                    <br>
                    <input type="radio" name="race" id="full" value="full">
                    <label for="full">Full Marathon</label>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="passwo">
                </div>
                <div>
                    <label for="age-group">Select Age Group</label>
                    <select name="age-group" id="age-group">
                        <option value="u18">under 18</option>
                        <option value="18-30">18-30</option>
                        <option value="30-50">30-50</option>
                        <option value="50p">50+</option>
                    </select>
                </div>
                <div>
                    <button>Register!</button>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
